<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="coin-container text-center p-4 border rounded bg-light">
      <h1 class="mb-4">Coin Flip</h1>
      <div class="coin" id="coin"></div>
      <button class="btn btn-primary mt-3" onclick="flipCoin()">Flip Coin</button>
      <div class="counter-container mt-4">
        <p class="h4">Heads: <span id="heads-count" class="badge bg-primary">0</span></p>
        <p class="h4">Tails: <span id="tails-count" class="badge bg-primary">0</span></p>
        <button class="btn btn-secondary" onclick="resetCounter()">Reset Counter</button>
      </div>
    </div>
  </div>

  <!-- XP Progress Bar and Level System -->
  <div class="fixed-bottom bg-light p-3">
    <h3 class="text-center mb-3">Level System</h3>
    <div class="progress">
      <div id="xp-progress" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p class="text-center mt-2">Level <span id="level">1</span></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
